<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Algorithms</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
                CPU Scheduling Simulator
            </span>
        </nav>
    </header>
<br/>
<div class="container">
    <div class="row mb-5 pt-3" id="main">
    <div class="preferences col-9 process-list-container">
        
        <br>
        <table class="main-table table table-bordered">
            <thead>
                <tr>
                    <th class="process-id">Process ID</th>
                    <th class="priority hide">Priority</th>
                    <th class="arrival-time">Arrival Time</th>
                    <th class="process-time" colspan="1">Process Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="process-id" rowspan="2">P1</td>
                    <td class="priority hide" rowspan="2"><input type="number" min="1" step="1" value="1"></td>
                    <td class="arrival-time" rowspan="2"><input type="number" min="0" step="1" value="0"> </td>
                </tr>
                <tr>
                    <td class="process-time cpu process-input"><input type="number" min="1" step="1" value="1"> </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="button" class="add-btn btn btn-primary">Add Process</button>
        <button type="button" class="remove-btn btn btn-primary">Delete Process</button>
    </div>
    <div class="col-3 border border-primary p-3 mb-2">
        <div class="form">
            <div class="form-group">
                <h2>Round Robin</h2>
            </div>
            <div class="form-group form-group-time-quantum " display="on" id="time-quantum">
                <label class="mt-1  " for="tq" >Time Quantum :</label>
                <input class="form-control mb-2" type="number" name="Time Quantum" id="tq" min="1" step="1" value="1" >
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="calculate">Calculate</button>
                <button class="btn btn-primary" type="button" id="reset" onClick="window.location.reload();">Reset</button>
            </div>
        </div>

    </div>
    </div>
    
        <div id="output"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
    <!-- <div class="col-md-3 border border-primary p-3 mb-2"> -->
        <div class="form">
            <div class="form-group">
                <label for="avgTurnaroundTime">Average Turnaround Time</label>
                <input class="form-control" id="avgTurnaroundTime" type="number" placeholder="0" disabled>
            </div>
            <div class="form-group">
                <label for="avgTurnaroundTime">Average Waiting Time</label>
                <input class="form-control" id="avgWaitingTime" type="number"  placeholder="0" disabled>
            </div>
            <div class="form-group">
                <label for="avgTurnaroundTime">Average Response Time </label>
                <input class="form-control" id="throughput" type="number" placeholder="0" disabled>
            </div>
        </div>
    <!-- </div> -->
    <div id="context-switch-div" style="visibility: hidden";>
        <br>
        <label for="context-switch">Context Switch Time : </label>
        <input type="number" name="Context Switch"  id="context-switch" min="0" step="1" value="0">
    </div>
</body>

</html>
